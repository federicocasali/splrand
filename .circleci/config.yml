version: 2.1
orbs:
  python: circleci/python@2.1.1

jobs:
  test-job:
    docker:
      - image: cimg/python:3.10.5 # the primary container, where your job's commands are run
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          pip-dependency-file: requirements.txt
      - run:
         name: Test1
         command:
           python tests\test_pdf.py


workflows:
  my-workflow:
    jobs:
      - test-job
